<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlazamos el CSS de Picos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <!-- Enlazamos el CSS local -->
    <link rel="stylesheet" href="css/style.css">
    <title>Discord y Jennifer Tocino</title>
</head>
<body>
    <!-- Limitamos el ancho y centramos el bloque -->
    <header class="container">
        <nav>
            <ul>
                <li><b>Discord Site AND JENNIFEEER</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#" role="button">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del Equipo Expo</h2>
        <div class="tabla-scroll">
            <table id="tabla" class="overflow-auto striped">
                <thead>
                    <tr> <!-- "TR" de Table Row - Filas -->
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo Electrónico</th>
                        <th>Acciones</th> <!-- Botones para eliminar y editar -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos que ya estan en el archivo JS -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Popup para agregar registros -->
     <!-- Permite abrir un popup -->
    <dialog id="mdAgregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <!-- Creamos un formulario fuera del header, quitamos el ACTION para evitar problemas -->
            <form id="frmAgregar">
                <input type="text" id="txtNombre" placeholder="Nombre" required>
                <input type="text" id="txtApellido" placeholder="Apellido" required>
                <input type="text" id="txtEmail" placeholder="Correo Electrónico" required>
                <!-- Agregamos el botón de Agregar -->
                <button type="submit" class="contrast">Guardar Registro</button>
            </form>
        </article>
    </dialog>

    <!-- Popup para actualizar registros -->
     <!-- Permite abrir un popup -->
    <dialog id="mdModificar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModalEditar"></a>
                <h3>Modificar Integrante</h3>
            </header>
            <!-- Creamos un formulario fuera del header, quitamos el ACTION para evitar problemas -->
            <form id="frmModificar">
                <input type="hidden" id="txtIdEditar">
                <input type="text" id="txtNombreEditar" placeholder="Nombre" required>
                <input type="text" id="txtApellidoEditar" placeholder="Apellido" required>
                <input type="text" id="txtEmailEditar" placeholder="Correo Electrónico" required>
                <!-- Agregamos el botón de Agregar -->
                <button type="submit" class="contrast">Modificar Registro</button>
            </form>
        </article>
    </dialog>

    <!-- Creación de un boton para agregar usuarios -->
    <button class="add-button" id="btnAgregar" title="Agregar Integrantes">
        <!-- Botón agregado de agregar usuarios partiendo de la página Lucide -->
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </button>

    <script src="js/script.js"></script>
</body>
</html>
